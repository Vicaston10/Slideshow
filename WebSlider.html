<!DOCTYPE html>
<html lang="en-us">
<head>
<meta name="charset" content="UTF-8">
<title>webslider</title>

<link rel="stylesheet" href="webSlider.css" type="text/css" />
</head>
<body>
    <h2>My Web Slider</h2>

    
    <div class="slideshow-container">
    
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img class="myImg" src="https://image.shutterstock.com/image-photo/kyiv-ukraine-26-may-2018-600w-1100272814.jpg" onclick="alert ('Cristiano Ronaldo') " style="width:100%">
      <div class="text">Caption Text</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img class="myImg" src="https://image.shutterstock.com/image-photo/lionel-messi-barcelona-during-uefa-600w-1338502550.jpg" onclick=" alert ('LionelMessi')" style="width:100%">
      <div class="text">Caption Two</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img class="myImg" src="https://image.shutterstock.com/image-photo/barcelona-sept-18-brazilian-player-600w-70370890.jpg" onclick=" alert ('RonaldoNazario')" style="width:100%">
      <div class="text">Caption Three</div>
    </div>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot"></span> 
      <span class="dot"></span> 
      <span class="dot"></span> 
    </div>
<script type="text/Javascript" src="WebSlider.JS"> </script>
</body>
</html>
